---
layout: default
title: CS Articles
---

<header class="intro">
    <h1>{{ page.title }}</h1>
</header>

<div class="case-studies-body">
    <ul class="listing">
    {% assign cs = site.cs | sort: 'listing-priority' %}
    {% for project in cs %}
        <li >
        <div class="div-pointer blog-item" style="background-image:url({{ project.img }});" 
        onclick="location.href='{{ project.url }}'" >

                <div class='blog-item-text'>
                    <span class='blog-item-title unselectable'>{{ project.title }}</span>
                    <hr style="width:100%;margin:0">
                    <span class='blog-item-blurb unselectable'>{{ project.blurb }}</span>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>
