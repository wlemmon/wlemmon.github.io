---
layout: default
title: Blog
---

<header class="intro">
    <h1>Blog</h1>
    <p>Lorem ipsum dolor sit amet...</p>
</header>

<div class="post-body">
    <ul class="listing">
    {% assign posts = site.posts | sort: 'listing-priority' %}
    {% for post in posts %}
        <li>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p>{{ post.tldr }}</p>
        </li>
    {% endfor %}
    </ul>
</div>
